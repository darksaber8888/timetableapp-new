<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-image: url('https://i.redd.it/tur6ijxc9ev71.gif');
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(246, 244, 240, 0.8); /* Orange color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            color: orange; /* Change heading color to orange */
            margin-bottom: 20px;
        }
        .clause {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Timetable Generator</h1>
    <div class="container">
        <form method="POST">
            <h2>Login</h2>
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" value="Login">
            <p class="clause">Don't have an account? <a href="/register">Register</a></p>
        </form>
    </div>
</body>
</html>
